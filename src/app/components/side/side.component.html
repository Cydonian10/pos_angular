<div
  [ngClass]="{
    'translate-x-0': open(),
    'translate-x-[100%]': !open()
  }"
  class="z-50 fixed top-0 right-0 h-screen min-w-[300px] max-w-[600px] w-full bg-base-100 transition-all duration-300 print:hidden overflow-y-auto"
>
  <button
    (click)="toogle()"
    class="absolute top-2 right-5 btn btn-ghost text-primary z-50"
  >
    <i class="bx bx-window-close text-xl"></i>
  </button>
  <div class="bg-base-200 p-5 sticky top-0">
    <h3 class="text-xl">{{ "Crear Unidades" }}</h3>
  </div>

  <ng-content></ng-content>
</div>

<!-- Backdrop color black -->
<div
  class="bg-black/50 absolute h-screen inset-0 transition-all duration-50 z-40 print:hidden"
  [ngClass]="{
    'opacity-100': open(),
    'opacity-0 invisible': !open()
  }"
></div>
