<div class="bg-base-300 h-screen absolute right-0 w-96 md:w-[700px]">
  <button
    (click)="dialogRef.close(false)"
    class="absolute top-2 right-5 btn btn-ghost text-primary z-50"
  >
    <i class="bx bx-window-close text-xl"></i>
  </button>
  <div class="bg-base-200 p-5 sticky top-0">
    <h3 class="text-xl">{{ data ? "Actulizar Marca" : "Crear Marca" }}</h3>
  </div>

  <!-- Formulario -->
  <div class="p-5 h-[calc(100vh_-_156px)] bg-base-100">
    <form [formGroup]="form" class="space-y-1">
      <!-- Input Nombre -->
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Nombre</span>
        </div>
        <input
          formControlName="name"
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full"
        />
        @if (name.invalid && name.touched) {
          @for (error of name.errors | keyvalue; track $index) {
            <span class="label-text text-error font-bold">{{
              error | formerror: { minl: 3 }
            }}</span>
          }
        }
      </label>
      <!-- Input Symbolo -->
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Symbolo</span>
        </div>
        <textarea
          formControlName="description"
          type="text"
          placeholder="Type here"
          class="textarea textarea-bordered w-full"
        ></textarea>
        @if (description.invalid && description.touched) {
          @for (error of description.errors | keyvalue; track $index) {
            <span class="label-text text-error font-bold">{{
              error | formerror: { minl: 3 }
            }}</span>
          }
        }
      </label>
      <!-- Input Description -->
      <!-- Input File -->
      <div class="space-x-3">
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text">Imagen</span>
          </div>
          <input
            (change)="onFileSelected($event)"
            type="file"
            class="file-input file-input-bordered w-full"
          />
        </label>
        <!-- Input File -->
        <!-- Image -->
        @if (imageUrl) {
          <div class="avatar">
            <div class="w-32 rounded">
              <img [src]="imageUrl" alt="no hay imagen" />
            </div>
          </div>
        }
      </div>
    </form>
    <!-- Input File -->
  </div>
  <div footer class="flex justify-end gap-4 p-5 bg-base-200 sticky bottom-0">
    <button (click)="dialogRef.close(false)" class="btn btn-outline btn-error">
      Cancelar
    </button>
    <button (click)="handleForm()" class="btn btn-primary">
      Guardar Cambios
    </button>
  </div>
</div>
