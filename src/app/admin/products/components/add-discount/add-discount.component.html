<div class="bg-base-300 h-screen absolute right-0 w-96 md:w-[700px]">
  <button
    (click)="dialogRef.close(false)"
    class="absolute top-2 right-5 btn btn-ghost text-primary z-50"
  >
    <i class="bx bx-window-close text-xl"></i>
  </button>
  <div class="bg-base-200 p-5 sticky top-0">
    <h3 class="text-xl">Agregar Descuento</h3>
  </div>

  <!-- Formulario -->
  <div class="p-5 h-[calc(100vh_-_156px)] bg-base-100 overflow-y-auto">
    <form [formGroup]="form">
      <!-- Input Name -->
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Nombre</span>
        </div>
        <input
          formControlName="name"
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full"
        />
        @if (name.invalid && name.touched) {
          @for (error of name.errors | keyvalue; track $index) {
            <span class="label-text text-error font-bold">{{
              error | formerror: { minl: 3 }
            }}</span>
          }
        }
      </label>

      <!-- Input discountedPrice -->
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Precio para descontar</span>
        </div>
        <input
          formControlName="discountedPrice"
          type="number"
          placeholder="Type here"
          class="input input-bordered w-full"
        />
        @if (discountedPrice.invalid && discountedPrice.touched) {
          @for (error of discountedPrice.errors | keyvalue; track $index) {
            <span class="label-text text-error font-bold">{{
              error | formerror: { minl: 3 }
            }}</span>
          }
        }
      </label>

      <!-- Input minimumDiscountQuantity -->
      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Cantidad minima para descuento</span>
        </div>
        <input
          formControlName="minimumDiscountQuantity"
          type="number"
          placeholder="Type here"
          class="input input-bordered w-full"
        />
        <div class="label">
          <span class="label-text-alt">Unidad de medida en {{ unidad }}</span>
        </div>
        @if (
          minimumDiscountQuantity.invalid && minimumDiscountQuantity.touched
        ) {
          @for (
            error of minimumDiscountQuantity.errors | keyvalue;
            track $index
          ) {
            <span class="label-text text-error font-bold">{{
              error | formerror: { minl: 3 }
            }}</span>
          }
        }
      </label>
    </form>
  </div>
  <div footer class="flex justify-end gap-4 p-5 bg-base-200 sticky bottom-0">
    <button (click)="dialogRef.close(false)" class="btn btn-outline btn-error">
      Cancelar
    </button>
    <button (click)="handleForm()" class="btn btn-primary">
      Guardar Cambios
    </button>
  </div>
</div>
