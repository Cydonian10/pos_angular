<admin-title title="Clientes" (onClick)="openForm()"> </admin-title>

<!-- *************************************** -->
<!-- ******** Table *********************** -->
<!-- *************************************** -->
<div class="overflow-x-auto">
  <table class="table table-zebra">
    <!-- head -->
    <thead class="sticky top-0">
      <tr>
        <th></th>
        <th class="sticky left-0 bg-base-100">Nombre</th>
        <th>DNI</th>
        <th>Telefono</th>
        <th>Direccion</th>
        <th>Puntos</th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->
      @for (customer of customerState().customers; track $index) {
        <tr>
          <th>{{ $index + 1 }}</th>
          <td
            [ngClass]="{
              'bg-base-100': $index % 2 == 0,
              'bg-base-200': $index % 2 == 1
            }"
            class="sticky left-0"
          >
            {{ customer.name }}
          </td>
          <td>{{ customer.dni }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.address }}</td>
          <td>{{ customer.points }}</td>
          <!-- Acciones -->
          <td class="flex items-center gap-2">
            <button
              (click)="openForm(customer)"
              class="btn btn-ghost text-success rounded-full tooltip"
              data-tip="Actulizar"
            >
              <i class="bx bxs-edit-alt"></i>
            </button>
            <button
              (click)="remove(customer)"
              class="btn btn-ghost text-error rounded-full tooltip"
              data-tip="Eliminar"
            >
              <i class="bx bxs-trash"></i>
            </button>
          </td>
        </tr>
      } @empty {
        <p>No hay categorias...</p>
      }
    </tbody>
  </table>
</div>
