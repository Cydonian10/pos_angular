<admin-title title="Dashboard" [showButton]="false" />

<div class="stats shadow w-full flex bg-base-300 flex-wrap">
  <div class="stat place-items-center w-full md:w-3/12">
    <div class="stat-figure text-primary">
      <i class="bx bxs-purchase-tag-alt text-2xl"></i>
    </div>

    <div class="stat-title">Costo en ventas inventario</div>
    <div class="stat-value">{{ stadistics().totalInventoryCost }}</div>
    <div class="stat-desc">From January 1st to February 1st</div>
  </div>

  <div class="stat place-items-center w-full md:w-3/12">
    <div class="stat-figure text-primary">
      <i class="bx bxs-purchase-tag-alt text-2xl"></i>
    </div>
    <div class="stat-title">Costo de Inventario</div>
    <div class="stat-value">{{ stadistics().totalInventoryPrice }}</div>
    <div class="stat-desc">↗︎ 40 (2%)</div>
  </div>

  <div class="stat place-items-center w-full md:w-3/12">
    <div class="stat-figure text-primary">
      <i class="bx bxl-product-hunt text-2xl" style="color: #ffffff"></i>
    </div>
    <div class="stat-title">Productos</div>
    <div class="stat-value">{{ stadistics().totalProducts }}</div>
    <div class="stat-desc">↘︎ 90 (14%)</div>
  </div>

  <div class="stat place-items-center w-full md:w-3/12">
    <div class="stat-figure text-primary">
      <i class="bx bx-customize text-2xl" style="color: #ffffff"></i>
    </div>
    <div class="stat-title">Ventas</div>
    <div class="stat-value">{{ stadistics().totalSalesPrice }}</div>
    <div class="stat-desc">↘︎ 90 (14%)</div>
  </div>
</div>
